<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>НекитЧат</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous">
</head>
<body>
<div class="header clearfix">
    {% if current_user.is_authenticated %}
        <div class="dropdown float-end">
            <button class="btn btn-outline-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{ current_user.name }} {{ current_user.surname }}
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="/profile/{{ current_user.id }}">Профиль</a>
                <a class="dropdown-item" href="/conversations">Мои чаты</a>
                <a class="dropdown-item" href="/profile/{{ current_user.id }}/settings">Настройки</a>
                <a class="dropdown-item" href="/logout">Выйти</a>
            </div>
        </div>
    {% else %}
        <a class="btn btn-outline-dark register float-end" href="/register">Зарегистрироваться</a>
        <a class="btn btn-outline-dark login float-end" href="/login">Войти</a>
    {% endif %}
    <div class="logo">
        <a href="/">
            <p class="nekit">Некит</p>
            <p class="chats">Чаты</p>
        </a>
    </div>
</div>
<main role="main" class="container clearfix">
    {% block content %}{% endblock %}
    <div class="footer container-xl width-full p-responsive">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">НекитЧаты<br>Nekson & Пабло Сабля, 2021.</span>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" href="/">Главная</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="/info">О проекте</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="/api">API</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
