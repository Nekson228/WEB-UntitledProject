<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>НекитЧат</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous">
</head>
<body>
<header>
    {% if current_user.is_authenticated %}
        <a class="user_brand" href="logout">{{ current_user.name }} {{ current_user.surname }}</a>
    {% else %}
        <a class="btn btn-outline-dark register" href="/register">Зарегистрироваться</a>
        <a class="btn btn-outline-dark login" href="/login">Войти</a>
    {% endif %}
    <div class="logo">
        <a href="/">
            <p class="nekit">Некит</p>
            <p class="chats">Чаты</p>
        </a>
    </div>
</header>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
